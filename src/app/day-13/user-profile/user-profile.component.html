<div class="container">
  <form
    [formGroup]="userInfo"
    class="formData"
    (ngSubmit)="openConfirmDialog()"
  >
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName" />
        <mat-error *ngIf="userInfo.get('fullName')?.hasError('required')">
          Full Name is required.
        </mat-error>
        <mat-error *ngIf="userInfo.get('fullName')?.hasError('maxlength')">
          Full Name length 16 characters maximum.
        </mat-error>
        <mat-error *ngIf="userInfo.get('fullName')?.hasError('pattern')">
          Fullname should not get spaces
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="userInfo.get('email')?.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error
          *ngIf="
            userInfo.get('email')?.hasError('pattern') &&
            userInfo.get('email')?.touched
          "
        >
          Enter a valid email.
        </mat-error>
        <mat-error
          *ngIf="userInfo.get('email')?.hasError('emailDomainValidator')"
        >
          Enter valid domain
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Number</mat-label>
        <input matInput type="number" formControlName="number" />
        <mat-error *ngIf="userInfo.get('number')?.hasError('required')">
          Number is required.
        </mat-error>
        <mat-error *ngIf="userInfo.get('number')?.hasError('pattern')">
          Number is should be in 10 digit
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
        <mat-error *ngIf="userInfo.get('address')?.hasError('required')">
          Address is required.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="update-button">
      <button mat-flat-button color="primary" [disabled]="userInfo.invalid">
        Update
      </button>
    </div>
  </form>
  <ng-container>
    <div class="data-wrapper">
      <app-display-data></app-display-data>
    </div>
  </ng-container>
</div>
