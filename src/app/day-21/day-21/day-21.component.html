<div class="parent-example">
  <mat-tab-group>
    <mat-tab label="Product-Listing">
      <app-product-list
        [products]="products"
        (addToCart)="onAddToCard($event)"
      ></app-product-list>
    </mat-tab>
    <mat-tab label="Carts">
      <app-cart [cart]="cart" [cartTotal]="getCartTotal()"> </app-cart>
    </mat-tab>
  </mat-tab-group>
</div>
