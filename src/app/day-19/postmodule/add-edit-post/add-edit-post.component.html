<form [formGroup]="myForm" (ngSubmit)="submit()" class="form-container">
  <div class="form-group">
    <label>Title</label>
    <mat-form-field appearance="outline" class="form-field">
      <input matInput formControlName="title" placeholder="Enter title" />
      <mat-error *ngIf="myForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
      <mat-error *ngIf="myForm.get('title')?.hasError('minlength')">
        Title must be at least 5 characters long
      </mat-error>
      <mat-error *ngIf="myForm.get('title')?.hasError('maxlength')">
        Title cannot be more than 100 characters
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <label>Body</label>
    <mat-form-field appearance="outline" class="form-field">
      <textarea
        matInput
        formControlName="body"
        placeholder="Enter body"
      ></textarea>
      <mat-error *ngIf="myForm.get('body')?.hasError('required')">
        Body is required
      </mat-error>
      <mat-error *ngIf="myForm.get('body')?.hasError('minlength')">
        Body must be at least 10 characters long
      </mat-error>
    </mat-form-field>
  </div>

  <div class="submit-btn-container">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="myForm.invalid"
      class="submit-btn"
    >
      Submit
    </button>
  </div>
</form>
